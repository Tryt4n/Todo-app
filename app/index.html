<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" type="module"></script>
    <title>Todo APP</title>
  </head>
  <body>
    <main>
      <section class="header-section">
        <h1>TODO</h1>
        <button
          class="theme-switcher"
          role="switch"
          aria-labelledby="theme-change"
          data-change-theme-btn
        >
          <img src="assets/images/icon-moon.svg" alt="moon icon" data-change-theme-btn-image />
        </button>
        <span id="theme-change" class="visually-hidden">Change Theme</span>
      </section>

      <section class="create-section">
        <h2 class="visually-hidden">Create a new todo</h2>
        <label for="new-todo-checkbox" class="visually-hidden">Check as done</label>
        <input type="checkbox" name="new-todo-checkbox" id="new-todo-checkbox" />

        <label for="new-todo" class="visually-hidden">Create a new todo </label>
        <input type="text" name="new-todo" id="new-todo" placeholder="Create a new todo..." />
      </section>

      <section class="todo-container">
        <h2 class="visually-hidden">Todo List</h2>
        <div>
          <div class="todo-container__item">
            <input type="checkbox" name="todo-checkbox1" id="todo-checkbox1" checked />
            <label class="checked" for="todo-checkbox1">Complete online JavaScript course</label>
            <button class="delete-btn">
              <img src="assets/images/icon-cross.svg" alt="delete icon" />
            </button>
          </div>
          <hr />
        </div>

        <div>
          <div class="todo-container__item">
            <input type="checkbox" name="todo-checkbox2" id="todo-checkbox2" />
            <label for="todo-checkbox2">Jog around the park 3x</label>
            <button class="delete-btn">
              <img src="assets/images/icon-cross.svg" alt="delete icon" />
            </button>
          </div>
          <hr />
        </div>

        <div>
          <div class="todo-container__item">
            <input type="checkbox" name="todo-checkbox3" id="todo-checkbox3" />
            <label for="todo-checkbox3">10 minutes meditation</label>
            <button class="delete-btn">
              <img src="assets/images/icon-cross.svg" alt="delete icon" />
            </button>
          </div>
          <hr />
        </div>

        <div>
          <div class="todo-container__item">
            <input type="checkbox" name="todo-checkbox4" id="todo-checkbox4" />
            <label for="todo-checkbox4">Read for 1 hour</label>
            <button class="delete-btn">
              <img src="assets/images/icon-cross.svg" alt="delete icon" />
            </button>
          </div>
          <hr />
        </div>

        <div>
          <div class="todo-container__item">
            <input type="checkbox" name="todo-checkbox5" id="todo-checkbox5" />
            <label for="todo-checkbox5">Pick up groceries</label>
            <button class="delete-btn">
              <img src="assets/images/icon-cross.svg" alt="delete icon" />
            </button>
          </div>
          <hr />
        </div>

        <div>
          <div class="todo-container__item">
            <input type="checkbox" name="todo-checkbox6" id="todo-checkbox6" />
            <label for="todo-checkbox6">complete Todo App on Frontend Mentor</label>
            <button class="delete-btn">
              <img src="assets/images/icon-cross.svg" alt="delete icon" />
            </button>
          </div>
          <hr />
        </div>

        <div class="todo-footer">
          <p>5 item left</p>
          <div class="todo-navigation">
            <button class="active">All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <button>Clear Completed</button>
        </div>
      </section>

      <aside class="todo-aside-note">
        <small>Drag and drop to reorder list</small>
      </aside>
    </main>
  </body>
</html>

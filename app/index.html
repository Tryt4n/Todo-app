<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <title>Todo APP</title>
  </head>
  <body>
    <main>
      <section class="header-section">
        <h1>TODO</h1>
        <button
          class="theme-switcher"
          role="switch"
          aria-labelledby="theme-change"
          data-change-theme-btn
        >
          <img src="assets/images/icon-moon.svg" alt="moon icon" data-change-theme-btn-image />
        </button>
        <span id="theme-change" class="visually-hidden">Change Theme</span>
      </section>

      <section class="create-section">
        <h2 class="visually-hidden">Create a new todo</h2>
        <label for="new-todo-checkbox" class="visually-hidden">Check as done</label>
        <input
          type="checkbox"
          name="new-todo-checkbox"
          id="new-todo-checkbox"
          data-new-todo-checkbox
        />

        <label for="new-todo" class="visually-hidden">Create a new todo </label>
        <input
          type="text"
          name="new-todo"
          id="new-todo"
          placeholder="Create a new todo..."
          data-new-todo-input
        />
      </section>

      <section class="todo-container">
        <h2 class="visually-hidden">Todo List</h2>

        <div class="todo-list-container" data-todo-list-container></div>

        <div class="todo-footer">
          <p data-todo-list-length>0 item left</p>
          <div class="todo-navigation" data-todo-navigation>
            <button class="active" data-todo-all-btn>All</button>
            <button data-todo-active-btn>Active</button>
            <button data-todo-completed-btn>Completed</button>
          </div>
          <button data-clear-all-completed-btn>Clear Completed</button>
        </div>
      </section>

      <aside class="todo-aside-note">
        <small>Drag and drop to reorder list</small>
      </aside>
    </main>

    <template data-todo-template>
      <div class="draggable" data-todo-item draggable="true">
        <div class="todo-container__item">
          <input
            type="checkbox"
            name="todo-checkbox"
            id="todo-checkbox"
            data-todo-template-checkbox
            data-todo-checkbox
          />
          <label for="todo-checkbox" data-todo-template-label data-todo-label></label>
          <button class="delete-btn" data-todo-delete-btn>
            <img src="assets/images/icon-cross.svg" alt="delete icon" data-todo-delete-btn-image />
          </button>
        </div>
        <hr />
      </div>
    </template>
  </body>
</html>
